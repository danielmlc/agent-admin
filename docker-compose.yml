version: '3.8'

services:
  # Redis 服务
  redis:
    image: redis:7-alpine
    container_name: agent-admin-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - agent-admin-network

  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agent-admin-app
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Node 环境
      - NODE_ENV=production

      # 数据库配置
      - DB_TYPE=better-sqlite3
      - DB_DATABASE=/app/data/database.sqlite

      # Redis 配置
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0

      # JWT 配置(从 .env 文件读取)
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}

      # OAuth 配置
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}

      # 短信配置
      - SMS_PROVIDER=${SMS_PROVIDER:-aliyun}
      - SMS_ACCESS_KEY_ID=${SMS_ACCESS_KEY_ID}
      - SMS_ACCESS_KEY_SECRET=${SMS_ACCESS_KEY_SECRET}

    volumes:
      # 持久化数据库文件
      - ./data:/app/data
      # 持久化日志
      - ./logs:/app/logs
      # 如果需要自定义配置,可以挂载配置文件
      # - ./config.production.yaml:/app/config.yaml:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - agent-admin-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  redis-data:
    driver: local

networks:
  agent-admin-network:
    driver: bridge
